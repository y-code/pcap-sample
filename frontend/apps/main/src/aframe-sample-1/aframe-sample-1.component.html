<h5>A-Frame Sample 1</h5>

<div>
  <button class="btn btn-primary" (click)="add()">Add</button>
</div>

<div class="aframe">
  <a-scene #ascene embedded style="width: 100%; height: 100%;">
    @for (box of boxes; track box.id) {
      <a-entity
        [attr.position]="stringify(box.position)"
        rotation="0 45 0"
        animation="property: rotation; to: 0 405 0; loop: true; dur: 6000; easing: linear"
      >
        <a-box color="#4CC3D9" position="0 0 0">
          <a-text value="Hello, World!" color="#4CC3D9" position="0 1 0" align="center" side="double"></a-text>
        </a-box>
      </a-entity>
    }
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</div>
